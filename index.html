<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class=" container-fluid mt-2 text-center text-white p-2 bg-primary bg-gradient" style="background-color:#94AF9F;">
      <h1>Weather Dashboard</h1>
    </header>
    <div id="container">
      <div class="row">
       <div id="search-bar" class="col-sm-4 bg-light mt-3">
         <h3>Search for a City:</h3>
          <input id="input" type="text" placeholder="Search" />
          <br>
          <button id="button" class=" btn bg-primary text-light text-center" > Search </button>
         <ul id="search-history"> </ul>
      </div>

      <div class="col-sm-8 display-content">
        <div id="box" class="mt-4 ms-2 border border-dark">
          <div id="weather-now" class="ms-2">
           <h3 id="target-city"></h3>
     
           <p>Temp: <span id="temp"></span></p>
           <p>Wind: <span id="wind"></span></p>
           <p>Humidity: <span id="humidity"></span></p>
          </div>
        </div>
         
        <div id="weather-future" class="mt-3">
           <h3>5-Days Forecast:</h2>
            <div class="row">
            
              <div class="col-sm-2 bg-primary forecast text-white mb-3 p-2 mt-2 ms-2">
                <p id="date1"></p>
                <img id="img1"> </img>
                <p>Temp: <span id="temp1"></span></p>
                <p>Wind: <span id="wind1"></span></p>
                <p>Humidity: <span id="humidity1"></span></p>
              </div>
               
              <div class="col-sm-2 bg-primary forecast text-white mb-3 p-2 mt-2 ms-2">
                <p id="date2"></p>
                <img id="img2"> </img>
                <p>Temp: <span id="temp2"></span></p>
                <p>Wind: <span id="wind2"></span></p>
                <p>Humidity: <span id="humidity2"></span></p>
              </div>

              <div class="col-sm-2 bg-primary forecast text-white mb-3 p-2 mt-2 ms-2">
                <p id="date3"></p>
                <img id="img3"> </img>
                <p>Temp: <span id="temp3"></span></p>
                <p>Wind: <span id="wind3"></span></p>
                <p>Humidity: <span id="humidity3"></span></p>
              </div>

              <div class="col-sm-2 bg-primary forecast text-white mb-3 p-2 mt-2 ms-2">
                <p id="date4"></p>
                <img id="img4"> </img>
                <p>Temp: <span id="temp4"></span></p>
                <p>Wind: <span id="wind4"></span></p>
                <p>Humidity: <span id="humidity4"></span></p>
              </div>

              <div class="col-sm-2 bg-primary forecast text-white mb-3 p-2 mt-2 ms-2">
                <p id="date5"></p>
                <img id="img5"> </img>
                <p>Temp: <span id="temp5"></span></p>
                <p>Wind: <span id="wind5"></span></p>
                <p>Humidity: <span id="humidity5"></span></p>
              </div>

           </div>
              
          </div>
      </div>
    </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
